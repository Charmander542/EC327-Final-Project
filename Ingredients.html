<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Ingredients - Hungry Hippos</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="Ingredients.html"><button>Ingredients</button></a>
        <a href="Recipes.html"><button>Recipies</button></a>
        <a href="Profile.html"><button>Profile</button></a>
    </div>
    <div class="profile-container">
        <h1 class="profile-title">Ingredients</h1>
        <form id="ingredientForm" class="profile-form">
            <div class="input-group">
                <label for="ingredient_name">Item</label>
                <input type="text" id="ingredient_name">
            </div>
            <div class="input-group">
                <label for="ingredient_size">Size</label>
                <input type="number" id="ingredient_size">
            </div>
            <div class="input-group">
                <label for="unit">Unit</label>
                <select name="ingredient_unit" id="unit">
                    <!-- Unit options go here -->
                </select>
            </div>
            <div class="input-group">
                <label for="ingredient_quantity">Quantity</label>
                <input type="number" id="ingredient_quantity">
            </div>
            <div class="input-group">
                <label for="ingredient_date">Expiration</label>
                <input type="date" id="ingredient_date">
            </div>
            <button type="submit" class="submit-btn" id="ingredient_submit">Enter</button>
            <h1 id="tag_result"></h1>  
        </form>
    </div>

    <dl id="ingredients" class="ingredients-list">
        <!-- Ingredients list will be populated here -->
    </dl>

    <script type="module" src="ingredients.js"></script>
</body>
</html>
