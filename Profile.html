<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Profile - Hungry Hippos</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="Ingredients.html"><button>Ingredients</button></a>
        <a href="Recipes.html"><button>Recipies</button></a>
        <a href="Profile.html"><button>Profile</button></a>
    </div>
    <div class="profile-container">
        <h1 class="profile-title">Profile</h1>
        <div id="profileForm" class="profile-form">
            <div class="input-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <fieldset class="restrictions">
                <!--In Order: Vegetarian, Vegan, Alcohol-Free, Gluten, Dairy, Eggs, Soy, Wheat, Fish, Shellfish, Tree Nuts, Peanuts-->
                <legend>Food Restrictions (Select all that apply):</legend>
                <label class="checkbox-label">
                    <input type="checkbox" id="Vegetarian" name="restrictions" value="Vegetarian">
                    Vegetarian
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Vegan" name="restrictions" value="Vegan">
                    Vegan
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Alcohol-Free" name="restrictions" value="Alcohol-Free">
                    Alcohol-Free
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Gluten" name="restrictions" value="Gluten">
                    Gluten
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Dairy" name="restrictions" value="Dairy">
                    Dairy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Eggs" name="restrictions" value="Eggs">
                    Eggs
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Soy" name="restrictions" value="Soy">
                    Soy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Wheat" name="restrictions" value="Wheat">
                    Wheat
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Fish" name="restrictions" value="Fish">
                    Fish
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Shellfish" name="restrictions" value="Shellfish">
                    Shellfish
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Tree Nuts" name="restrictions" value="Tree Nuts">
                    Tree Nuts
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="Peanuts" name="restrictions" value="Peanuts">
                    Peanuts
                </label>
                <!-- More restrictions can be added here -->
            </fieldset>
            <button id="profile_submit" type="submit" class="submit-btn">Save Profile</button>
        </div>
        <h1 id="tag_result"></h1>  
    </div>
    <script type="module" src="Profile.js"></script>
</body>
</html>
