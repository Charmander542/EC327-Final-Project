<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Profile - Hungry Hippos</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="Ingredients.html"><button>Ingredients</button></a>
        <a href="Recipes.html"><button>Recipies</button></a>
        <a href="Profile.html"><button>Profile</button></a>
    </div>
    <div class="profile-container">
        <h1 class="profile-title">Profile</h1>
        <form id="profileForm" class="profile-form">
            <div class="input-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <fieldset class="restrictions">
                <legend>Food Restrictions (Select all that apply):</legend>
                <label class="checkbox-label">
                    <input type="checkbox" id="nuts" name="restrictions" value="nuts">
                    Nuts
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="gluten" name="restrictions" value="gluten">
                    Gluten
                </label>
                <!-- More restrictions can be added here -->
            </fieldset>
            <button id="submit" type="submit" class="submit-btn">Save Profile</button>
        </form>
        <h1 id="tag_result"></h1>  
    </div>
</body>
</html>
